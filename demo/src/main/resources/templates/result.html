<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSTQB問題集</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .container {
      background-color: white;
      border: 3px solid #2f628f;
      border-radius: 10px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      color: #2f2f2f;
      text-align: center;
    }
    .score {
      text-align: center;
      font-size: 32px;
      color: #8cb4e2;
      font-weight: bold;
      margin: 10px 0;
    }
    .result-item {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .question-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .correct-mark {
      color: #66bb66;
      font-size: 30px;
      margin-right: 10px;
    }
    .incorrect-mark {
      color: #e74c3c;
      font-size: 30px;
      margin-right: 10px;
    }
    .options label {
      display: block;
      margin: 5px 0;
    }
    .correct-answer {
      color: #66bb66;
    }
    .button-area {
      text-align: center;
      margin-top: 40px;
    }
    .button-area button {
      background-color: #e57c3a;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .options {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 10px;
  }
  .choice-box {
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background-color: #f0f0f0;
  }
  .choice-box.correct-answer {
    background-color: #d2f5d2;
    border-color: #66bb66;
    font-weight: bold;
  }
  .choice-box.user-selected {
    background-color: #ffe0b3;
    border-color: #e57c3a;
  }
  </style>
</head>
<body>
  <div class="container">
    <span th:if="${isMockExam}">
      <h1>模擬試験</h1>
    </span>
    <span th:unless="${isMockExam}">
      <h1>第[[${chapterNumber}]]章 [[${chapterTitle}]]</h1>
    </span>

    <div class="score">
      [[${result.correctCount}]] / [[${result.totalCount}]] 問正解
      正解率（[[${result.totalCount == 0 ? 0 : ((result.correctCount * 100.0 / result.totalCount) / 5).intValue() * 5}]]%）
    </div>

    <div th:each="question, stat : ${questions}" class="result-item">
      <div class="question-title">
        <span th:if="${question.isCorrect}" class="correct-mark">◯</span>
        <span th:unless="${question.isCorrect}" class="incorrect-mark">×</span>
        問題[[${stat.index + 1}]]：[[${question.question}]]
      </div>
      <div class="options" th:each="choice : ${question.choices}">
        <div class="choice-box" th:classappend="${choice.isCorrect} ? ' correct-answer' : ''">  <!-- ✅変更 -->
         > [[${choice.choiceText}]]
        </div>
      </div>
      </div>
    </div>

    <div class="button-area">
      <a href="/reset">
        <button type="button">メニューへ</button>
      </a>
    </div>    
</body>
</html>
