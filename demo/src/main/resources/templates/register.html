<!-- register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #0f447c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .register-container button:hover {
            background-color: #0d3a6a;
        }

        .register-container a {
            color: #0f447c;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="register-container">
        <h2 style="margin-bottom: 20px;">ユーザー登録フォーム</h2>
        <form th:action="@{/register}" method="post" th:object="${registerForm}">

            <div>
                <label>名前：</label>
                <input type="text" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
            </div>
            <div>
                <label>メールアドレス：</label>
                <input type="email" th:field="*{email}" />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
            </div>
            <div>
                <label>パスワード：</label>
                <input type="password" th:field="*{password}" />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>
            </div>

            <button type="submit">登録</button>

        </form>

        <p style="margin-top: 20px;">
            登録済みの場合は<a th:href="@{/login}">こちら</a>
        </p>
    </div>
</body>

</html>
