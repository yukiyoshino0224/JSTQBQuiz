<!-- register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録フォーム</h1>
    <form th:action="@{/register}" method="post" th:object="${registerForm}">

        <div>
            <label>名前：</label>
            <input type="text" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
        </div>
        <div>
            <label>メールアドレス：</label>
            <input type="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
        </div>
        <div>
            <label>パスワード：</label>
            <input type="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>
        </div>

            <button type="submit">登録</button>
        
    </form>

    <p>登録済みの場合は<a th:href="@{/login}">こちら</a></p>
</body>
</html>
