<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバーエラー</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .sub-message {
            font-size: 18px;
            color: #333;
        }
        .button {
            background-color: #d47d3f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #b5652e;
        }
    </style>
</head>
<body>
    <div class="message">サーバーエラー</div>
    <div class="sub-message">恐れ入りますが最初からやり直してください</div>
    <button class="button" onclick="location.href='menu.html'">メニューへ</button>
</body>
</html>
