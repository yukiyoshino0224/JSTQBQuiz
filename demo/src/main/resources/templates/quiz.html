<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSTQB問題集</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
    }
    .chapter-info {
      font-size: 22px;
      color: #2f628f;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .question-box {
      position: relative;
      background-color: #ffffff;
      border: 2px solid #0f447c;
      border-radius: 8px;
      padding: 30px 20px 20px;
      margin-bottom: 20px;
    }
    .question-number {
      position: absolute;
      top: -15px;
      left: 15px;
      background-color: #2f628f;
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
    }
    .question-text {
      font-size: 18px;
      font-weight: bold;
    }
    .options {
      margin-top: 10px;
    }
    .options label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding-left: 10px;
      font-size: 16px;
      gap: 10px;
    }
    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
    }
    .button-row button {
      background-color: #cccccc; /* 初期状態でグレー */
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: not-allowed;
    }
    .button-row button#next-question {
      background-color: #cccccc; /* 初期状態でグレー */
      color: white;
      cursor: not-allowed;
    }
    .correct-answer {
      margin-top: 20px;
      color: #2f628f;
      font-size: 16px;
      font-weight: bold;
      display: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chapter-info">
      第[[${chapterNumber}]]章 [[${chapterTitle}]]
      <br><br>
    </div>

    <div class="question-box">
      <div class="question-number">問[[${displayNumber}]]</div>
      <p class="question-text">[[${question.question}]]</p>
    </div>

    <form method="post" action="/submit" id="quiz-form">
      <div class="options" th:each="choice : ${question.choices}">
        <label>
          <br>
          <br>
          <br>
          <input type="radio" name="answer" th:value="${choice.id}" id="choice-[[${choice.id}]]">
          [[${choice.choiceText}]]
        </label>
      </div>
      <br>
      <div class="button-row">
        <button type="submit" id="submit-button" disabled>回答を確定</button>
        <button type="button" id="next-question" style="background-color: #cccccc;" disabled>次へ</button>
      </div>      
    </form>

    <div class="correct-answer" id="correct-answer">
      答え：[[${correctChoiceText}]]
    </div>
  </div>

  <script th:inline="javascript">
    const submitButton = document.getElementById('submit-button');
    const nextButton = document.getElementById('next-question');
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    
    // 最初は「回答を確定」ボタンを無効化
    submitButton.disabled = true;
    submitButton.style.backgroundColor = '#cccccc';  // 最初はグレーに設定

    // ラジオボタンが選択されると「回答を確定」ボタンを有効化
    radioButtons.forEach(radio => {
      radio.addEventListener('change', function() {
        submitButton.disabled = false;  // 有効化
        submitButton.style.backgroundColor = '#e57c3a';  // オレンジ色に変更
        submitButton.style.cursor = 'pointer';  // カーソルをポインターに変更
      });
    });

    // フォーム送信時の処理
    document.getElementById('quiz-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const correctAnswerText = /*[[${correctChoiceText}]]*/ '正解なし';  // 正しい答えを設定
      const correctAnswerElement = document.getElementById('correct-answer');
      correctAnswerElement.textContent = "答え：" + correctAnswerText;
      correctAnswerElement.style.display = 'block';

      const nextQuestionButton = document.getElementById('next-question');
      
      // 「次へ」ボタンの色とカーソルを変更（回答確定後）
      nextQuestionButton.disabled = false;  // ボタンを有効化
      nextQuestionButton.style.backgroundColor = '#e57c3a';  // オレンジ色に変更
      nextQuestionButton.style.cursor = 'pointer';  // カーソルをポインターに変更

      // 次の問題へ遷移するリンク設定
      const chapterNumber = /*[[${chapterNumber}]]*/ 1;  // 仮の値
      const currentQuestionNumber = /*[[${displayNumber}]]*/ 1;  // 仮の値
      const nextQuestionNumber = currentQuestionNumber + 1;

      nextQuestionButton.onclick = function() {
        window.location.href = "/chapter/" + chapterNumber + "/question/" + nextQuestionNumber;
      };

      // 送信ボタンは一度押されたら無効化
      submitButton.disabled = true;
      submitButton.style.cursor = 'not-allowed';
      submitButton.style.backgroundColor = '#cccccc';  // ボタンを再びグレーに
    });
  </script>  

</body>
</html>
