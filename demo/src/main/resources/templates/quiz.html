<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSTQB問題集</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
    }

    .chapter-info {
      font-size: 22px;
      color: #2f628f;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .question-box {
      position: relative;
      background-color: #ffffff;
      border: 2px solid #0f447c;
      border-radius: 8px;
      padding: 30px 20px 20px;
      margin-bottom: 20px;
    }

    .question-number {
      position: absolute;
      top: -15px;
      left: 15px;
      background-color: #2f628f;
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
    }

    .question-text {
      font-size: 18px;
      font-weight: bold;
    }

    .options {
      margin-top: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding-left: 10px;
      font-size: 16px;
      gap: 10px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
    }

    .button-row button {
      background-color: #cccccc;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: not-allowed;
    }

    .correct-answer {
      margin-top: 20px;
      color: #2f628f;
      font-size: 16px;
      font-weight: bold;
      display: none;
      margin-left: 10px;
    }

    /* でっかい〇×を表示する演出 */
    .judge-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 999;
      pointer-events: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    .judge-popup.show {
      opacity: 1;
      animation: fadeOut 1.2s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="chapter-info">
      <span th:if="${chapterNumber != null}">
        第[[${chapterNumber}]]章 [[${chapterTitle}]]
      </span>
      <span th:if="${chapterNumber == null}">
        模擬試験
      </span>
      <br /><br />
    </div>

    <div class="question-box">
      <div class="question-number">問[[${displayNumber}]]</div>
      <p class="question-text">[[${question.question}]]</p>
    </div>

    <form method="post" action="/submit" id="quiz-form">
      <div class="options" th:each="choice : ${question.choices}">
        <label>
          <input type="radio" name="answer" th:value="${choice.id}" id="choice-[[${choice.id}]]" />
          [[${choice.choiceText}]]
        </label>
      </div>
      <br />
      <div class="button-row">
        <div id="value-error" style="color: red; display: none; margin-right: auto;">
          不正な選択肢が選択されています
        </div>
        <button type="submit" id="submit-button" disabled>回答を確定</button>
        <button type="button" id="next-question" disabled>次へ</button>
      </div>
    </form>

    <div class="judgement" id="judgement" style="margin-top: 10px; font-size: 16px; font-weight: bold;"></div>
    <div class="correct-answer" id="correct-answer">答え：[[${correctChoiceText}]]</div>

    <!-- でっかく〇×を表示するエフェクト -->
    <div class="judge-popup" id="judge-popup"></div>
  </div>

  <script th:inline="javascript">
    const submitButton = document.getElementById('submit-button');
    const nextButton = document.getElementById('next-question');
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    // 既存の定義のすぐ下あたりに追記
    const validValues = Array.from(radioButtons).map(r => r.value);
    const valueError = document.getElementById('value-error');

    // ラジオ選択で回答ボタンを有効化
    radioButtons.forEach(radio => {
      radio.addEventListener('change', () => {
        if (!validValues.includes(radio.value)) {
        // 不正な value の場合
        submitButton.disabled = true;
        submitButton.style.backgroundColor = '#cccccc';
        submitButton.style.cursor = 'not-allowed';
        valueError.style.display = 'block';
        } else {
        // 正常な value の場合（既存の有効化処理）
        submitButton.disabled = false;
        submitButton.style.backgroundColor = '#e57c3a';
        submitButton.style.cursor = 'pointer';
        valueError.style.display = 'none';
        }
      });
    });

    document.getElementById('quiz-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected || !validValues.includes(selected.value)) {
        // 選択なし、または不正な value
        event.preventDefault();
        valueError.style.display = 'block';
        submitButton.disabled = true;
        return;
      }

      const answerValue = selected.value;
      const chapterNumber = /*[[${chapterNumber}]]*/ null;
      const questionId = /*[[${question.id}]]*/ 0;
      const displayNumber = /*[[${displayNumber}]]*/ 1;

      fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `answer=${encodeURIComponent(answerValue)}&questionId=${questionId}`
      })
        .then(response => response.text())
        .then(result => {
          console.log("サーバーからの返答:", result);

          const judgement = document.getElementById('judgement');
          const correctAnswer = document.getElementById('correct-answer');
          const popup = document.getElementById('judge-popup');

          // 判定によって表示する内容とスタイルを変更
          if (result === "correct") {
            judgement.textContent = "正解！🎉";
            judgement.style.color = "#5cb85c";
            correctAnswer.style.display = 'block';

            // 〇の表示演出
            popup.textContent = "〇";
            popup.style.color = "#5cb85c";
            popup.classList.add("show");
          } else if (result === "incorrect") {
            judgement.textContent = "不正解…😞";
            judgement.style.color = "#d9534f";
            correctAnswer.style.display = 'block';

            // ×の表示演出
            popup.textContent = "×";
            popup.style.color = "#d9534f";
            popup.classList.add("show");
          }

          // 一定時間後にポップアップ非表示に
          setTimeout(() => {
            popup.classList.remove("show");
          }, 1300);

          // ラジオボタン無効化
          radioButtons.forEach(r => r.disabled = true);

          // 次へボタン有効化
          nextButton.disabled = false;
          nextButton.style.backgroundColor = '#e57c3a';
          nextButton.style.cursor = 'pointer';

          // 次のURLへ遷移
          const nextQuestionNumber = displayNumber + 1;
          let nextUrl = "";

          if (chapterNumber) {
            nextUrl = nextQuestionNumber > 10
              ? "/evaluate"
              : `/chapter/${chapterNumber}/question/${nextQuestionNumber}`;
          } else {
            nextUrl = nextQuestionNumber > 40
              ? "/evaluate"
              : `/quiz/random/question/${nextQuestionNumber}`;
          }

          nextButton.onclick = () => {
            window.location.href = nextUrl;
          };
        })
        .catch(error => {
          alert("エラーが発生しました：" + error.message);
        });

      // 回答確定ボタンを無効化
      submitButton.disabled = true;
      submitButton.style.cursor = 'not-allowed';
      submitButton.style.backgroundColor = '#cccccc';
    });
  </script>
</body>

</html>
