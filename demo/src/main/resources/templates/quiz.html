<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSTQBå•é¡Œé›†</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
    }

    .chapter-info {
      font-size: 22px;
      color: #2f628f;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .question-box {
      position: relative;
      background-color: #ffffff;
      border: 2px solid #0f447c;
      border-radius: 8px;
      padding: 30px 20px 20px;
      margin-bottom: 20px;
    }

    .question-number {
      position: absolute;
      top: -15px;
      left: 15px;
      background-color: #2f628f;
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
    }

    .question-text {
      font-size: 18px;
      font-weight: bold;
    }

    .options {
      margin-top: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding-left: 10px;
      font-size: 16px;
      gap: 10px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
    }

    .button-row button {
      background-color: #cccccc;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: not-allowed;
    }

    .correct-answer {
      margin-top: 20px;
      color: #2f628f;
      font-size: 16px;
      font-weight: bold;
      display: none;
      margin-left: 10px;
    }

    /* ã§ã£ã‹ã„ã€‡Ã—ã‚’è¡¨ç¤ºã™ã‚‹æ¼”å‡º */
    .judge-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 999;
      pointer-events: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    .judge-popup.show {
      opacity: 1;
      animation: fadeOut 1.2s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="chapter-info">
      <span th:if="${chapterNumber != null}">
        ç¬¬[[${chapterNumber}]]ç«  [[${chapterTitle}]]
      </span>
      <span th:if="${chapterNumber == null}">
        æ¨¡æ“¬è©¦é¨“
      </span>
      <br /><br />
    </div>

    <div class="question-box">
      <div class="question-number">å•[[${displayNumber}]]</div>
      <p class="question-text">[[${question.question}]]</p>
    </div>

    <form method="post" action="/submit" id="quiz-form">
      <div class="options" th:each="choice : ${question.choices}">
        <label>
          <input type="radio" name="answer" th:value="${choice.id}" id="choice-[[${choice.id}]]" />
          [[${choice.choiceText}]]
        </label>
      </div>
      <br />
      <div class="button-row">
        <div id="value-error" style="color: red; display: none; margin-right: auto;">
          ä¸æ­£ãªé¸æŠè‚¢ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã™
        </div>
        <button type="submit" id="submit-button" disabled>å›ç­”ã‚’ç¢ºå®š</button>
        <button type="button" id="next-question" disabled>æ¬¡ã¸</button>
      </div>
    </form>

    <div class="judgement" id="judgement" style="margin-top: 10px; font-size: 16px; font-weight: bold;"></div>
    <div class="correct-answer" id="correct-answer">ç­”ãˆï¼š[[${correctChoiceText}]]</div>

    <!-- ã§ã£ã‹ãã€‡Ã—ã‚’è¡¨ç¤ºã™ã‚‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ -->
    <div class="judge-popup" id="judge-popup"></div>
  </div>

  <script th:inline="javascript">
    const submitButton = document.getElementById('submit-button');
    const nextButton = document.getElementById('next-question');
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    // æ—¢å­˜ã®å®šç¾©ã®ã™ãä¸‹ã‚ãŸã‚Šã«è¿½è¨˜
    const validValues = Array.from(radioButtons).map(r => r.value);
    const valueError = document.getElementById('value-error');

    // ãƒ©ã‚¸ã‚ªé¸æŠã§å›ç­”ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
    radioButtons.forEach(radio => {
      radio.addEventListener('change', () => {
        if (!validValues.includes(radio.value)) {
        // ä¸æ­£ãª value ã®å ´åˆ
        submitButton.disabled = true;
        submitButton.style.backgroundColor = '#cccccc';
        submitButton.style.cursor = 'not-allowed';
        valueError.style.display = 'block';
        } else {
        // æ­£å¸¸ãª value ã®å ´åˆï¼ˆæ—¢å­˜ã®æœ‰åŠ¹åŒ–å‡¦ç†ï¼‰
        submitButton.disabled = false;
        submitButton.style.backgroundColor = '#e57c3a';
        submitButton.style.cursor = 'pointer';
        valueError.style.display = 'none';
        }
      });
    });

    document.getElementById('quiz-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected || !validValues.includes(selected.value)) {
        // é¸æŠãªã—ã€ã¾ãŸã¯ä¸æ­£ãª value
        event.preventDefault();
        valueError.style.display = 'block';
        submitButton.disabled = true;
        return;
      }

      const answerValue = selected.value;
      const chapterNumber = /*[[${chapterNumber}]]*/ null;
      const questionId = /*[[${question.id}]]*/ 0;
      const displayNumber = /*[[${displayNumber}]]*/ 1;

      fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `answer=${encodeURIComponent(answerValue)}&questionId=${questionId}`
      })
        .then(response => response.text())
        .then(result => {
          console.log("ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®è¿”ç­”:", result);

          const judgement = document.getElementById('judgement');
          const correctAnswer = document.getElementById('correct-answer');
          const popup = document.getElementById('judge-popup');

          // åˆ¤å®šã«ã‚ˆã£ã¦è¡¨ç¤ºã™ã‚‹å†…å®¹ã¨ã‚¹ã‚¿ã‚¤ãƒ«ã‚’å¤‰æ›´
          if (result === "correct") {
            judgement.textContent = "æ­£è§£ï¼ğŸ‰";
            judgement.style.color = "#5cb85c";
            correctAnswer.style.display = 'block';

            // ã€‡ã®è¡¨ç¤ºæ¼”å‡º
            popup.textContent = "ã€‡";
            popup.style.color = "#5cb85c";
            popup.classList.add("show");
          } else if (result === "incorrect") {
            judgement.textContent = "ä¸æ­£è§£â€¦ğŸ˜";
            judgement.style.color = "#d9534f";
            correctAnswer.style.display = 'block';

            // Ã—ã®è¡¨ç¤ºæ¼”å‡º
            popup.textContent = "Ã—";
            popup.style.color = "#d9534f";
            popup.classList.add("show");
          }

          // ä¸€å®šæ™‚é–“å¾Œã«ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—éè¡¨ç¤ºã«
          setTimeout(() => {
            popup.classList.remove("show");
          }, 1300);

          // ãƒ©ã‚¸ã‚ªãƒœã‚¿ãƒ³ç„¡åŠ¹åŒ–
          radioButtons.forEach(r => r.disabled = true);

          // æ¬¡ã¸ãƒœã‚¿ãƒ³æœ‰åŠ¹åŒ–
          nextButton.disabled = false;
          nextButton.style.backgroundColor = '#e57c3a';
          nextButton.style.cursor = 'pointer';

          // æ¬¡ã®URLã¸é·ç§»
          const nextQuestionNumber = displayNumber + 1;
          let nextUrl = "";

          if (chapterNumber) {
            nextUrl = nextQuestionNumber > 10
              ? "/evaluate"
              : `/chapter/${chapterNumber}/question/${nextQuestionNumber}`;
          } else {
            nextUrl = nextQuestionNumber > 40
              ? "/evaluate"
              : `/quiz/random/question/${nextQuestionNumber}`;
          }

          nextButton.onclick = () => {
            window.location.href = nextUrl;
          };
        })
        .catch(error => {
          alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸï¼š" + error.message);
        });

      // å›ç­”ç¢ºå®šãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
      submitButton.disabled = true;
      submitButton.style.cursor = 'not-allowed';
      submitButton.style.backgroundColor = '#cccccc';
    });
  </script>
</body>

</html>
