<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSTQB問題集</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
    }
    .chapter-info {
      font-size: 22px;
      color: #2f628f;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .question-box {
      position: relative;
      background-color: #ffffff;
      border: 2px solid #0f447c;
      border-radius: 8px;
      padding: 30px 20px 20px;
      margin-bottom: 20px;
    }
    .question-number {
      position: absolute;
      top: -15px;
      left: 15px;
      background-color: #2f628f;
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
    }
    .question-text {
      font-size: 18px;
      font-weight: bold;
    }
    .options {
      margin-top: 10px;
    }
    .options label {
      display: flex; /* フレックスボックスを使用 */
      align-items: center; /* ラジオボタンとテキストを縦方向で中央揃え */
      margin: 10px 0;
      padding-left: 10px;
      font-size: 16px; /* 文字サイズ */
      gap: 10px; /* ラジオボタンとテキストの間隔 */
    }
    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
    }
    .button-row button {
      background-color: #e57c3a;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-row button#next-question {
      background-color: #cccccc;
      color: white;
      cursor: not-allowed; /* 初期状態では無効化 */
    
    }
    .correct-answer {
      margin-top: 20px;
      color: #2f628f;
      font-size: 16px;
      font-weight: bold;
      display: none; /* 初期状態では非表示 */
      margin-left: 10px; /* 左側に10pxの余白を追加 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chapter-info">
      第[[${chapterNumber}]]章 [[${chapterTitle}]]
      <br><br>
    </div>

    <div class="question-box">
      <div class="question-number">問[[${displayNumber}]]</div>
      <p class="question-text">[[${question.question}]]</p>
    </div>

    <form method="post" action="/submit" id="quiz-form">
      <div class="options" th:each="choice : ${question.choices}">
        <label>
          <br>
          <br>
          <br>
          <input type="radio" name="answer" th:value="${choice.id}" id="choice-[[${choice.id}]]">
          [[${choice.choiceText}]]
        </label>
      </div>
      <br>
      <!-- 中略（head や style はそのままでOK） -->

      <div class="button-row">
        <button type="submit" id="submit-button">回答を確定</button>
      
        <!-- 次の問題がある場合のみボタンを表示 -->
        <button type="button" id="next-question" 
                style="background-color: #cccccc; color: white; padding: 10px 20px; border-radius: 5px; font-size: 14px; display: inline-block;" 
                disabled>
          次へ
        </button>
      </div>      
</div>

    </form>

    <!-- 正解の選択肢を表示する部分 -->
    <div class="correct-answer" id="correct-answer">
      答え：[[${correctChoiceText}]]
    </div>
  </div>

  <script th:inline="javascript">
    document.getElementById('quiz-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const correctAnswerText = /*[[${correctChoiceText}]]*/ '正解なし';  // ここで正しい答えを設定
  const correctAnswerElement = document.getElementById('correct-answer');
  correctAnswerElement.textContent = "答え：" + correctAnswerText;
  correctAnswerElement.style.display = 'block';

  const nextQuestionButton = document.getElementById('next-question');
  nextQuestionButton.disabled = false; // ボタンを有効化
  nextQuestionButton.style.backgroundColor = '#e57c3a';
  nextQuestionButton.style.color = 'white';
  nextQuestionButton.style.cursor = 'pointer';

  // 次の問題へ遷移するリンク設定
  const chapterNumber = /*[[${chapterNumber}]]*/ 1;  // 仮の値
  const currentQuestionNumber = /*[[${displayNumber}]]*/ 1;  // 仮の値
  const nextQuestionNumber = currentQuestionNumber + 1;

  nextQuestionButton.onclick = function() {
    window.location.href = "/chapter/" + chapterNumber + "/question/" + nextQuestionNumber;
  };

  const submitButton = document.getElementById('submit-button');
  submitButton.disabled = true;
  submitButton.style.cursor = 'not-allowed';
  submitButton.style.backgroundColor = '#cccccc';
});

  </script>  

</body>
</html>
