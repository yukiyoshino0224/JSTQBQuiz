<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0f447c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #0d3a6a;
        }

        .login-container a {
            color: #0f447c;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="login-container">
        <h2 style="margin-bottom: 20px;">ログイン</h2>
        <form th:action="@{/login}" method="post">
            <label for="username">メールアドレス:</label>
            <input type="email" name="username" required /><br/>
    
            <label for="password">パスワード:</label>
            <input type="password" name="password" required /><br/>
    
            <button type="submit">ログイン</button>
    
            <p th:if="${param.error}" style="color:red;">メールアドレスまたはパスワードが間違っています。</p>
        </form>

    
        <p>登録してログインは<a th:href="@{/register}">こちら</a></p>

        <div th:if="${error}" style="color:red;">
            <p th:text="${error}"></p> 
        </div>
    </div>
</body>
</html>
